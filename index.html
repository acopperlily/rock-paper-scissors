<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // User makes choice
      function userPlay() {
        let playerSelection = prompt();
        playerSelection =
          playerSelection[0].toUpperCase() +
          playerSelection.slice(1).toLowerCase();
        return playerSelection;
      }

      // Computer makes choice
      function computerPlay() {
        const items = ["Rock", "Paper", "Scissors"];
        let choice = items[Math.floor(Math.random() * items.length)];
        return choice;
      }

      // Play one round
      function playRound(playerSelection, computerSelection) {
        if (playerSelection == computerSelection) {
          ties++;
          return "It's a tie!";
        }

        // Way too verbose if/else section
        // Fixed some of it with ternary operators
        // Can probably use template literals
        if (playerSelection == "Rock") {
          return computerSelection == "Scissors"
            ? (userScore++, "You win! Rock beats Scissors.")
            : (computerScore++, "You lose! Paper beats Rock.");
        } else if (playerSelection == "Paper") {
          return computerSelection == "Rock"
            ? (userScore++, "You win! Paper beats Rock.")
            : (computerScore++, "You lose! Scissors beat Paper.");
        } else if (playerSelection == "Scissors") {
          return computerSelection == "Paper"
            ? (userScore++, "You win! Scissors beat Paper.")
            : (computerScore++, "You lose! Rock beats Scissors.");
        } else {
          return "Invalid input!";
        }
      }

      // Play 5 rounds
      function game() {
        for (let i = 0; i < 5; i++) {
          console.log(i);
          const playerSelection = userPlay();

          const computerSelection = computerPlay();
          let score = playRound(playerSelection, computerSelection);
          console.log(score);
        }

        // Print final scores
        console.log(
          `You: ${userScore} Computer: ${computerScore} Ties: ${ties}`
        );
      }

      let userScore = 0;
      let computerScore = 0;
      let ties = 0;

      game();
    </script>
  </body>
</html>
